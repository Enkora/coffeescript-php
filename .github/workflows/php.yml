name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: PHP Runner
      uses: franzliedke/gh-action-php@0.2.0
    
    - name: run tests
      run: php7.0 tests/index.php
